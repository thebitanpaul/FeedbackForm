<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_32.png?">
    <style>
        img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="panel">
        <img src="phiUture.png" alt="phiUture Brand" style="width:250px;height:150px;">
        <h1>Hey, there! Did you like this product from phiUture?</h1>
         <div class="form-elements">
            <div class="emoji-box">
                <div class="emoji">👎🏻</div>
                <p>Not really</p>
            </div>
            <div class="emoji-box">
                <div class="emoji">🙂</div>
                <p>Just liked it</p>
            </div>
            <div class="emoji-box active">
                <div class="emoji">👍🏻</div>
                <p>It's really cool</p>
            </div>
        </div>
        <div class="submit-button">
            <button class="btn" id="send">Review it</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
